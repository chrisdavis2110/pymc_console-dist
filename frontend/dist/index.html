<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>pyMC Console</title>
    <meta name="description" content="LoRa Mesh Network Repeater Monitoring Dashboard" />
    
    <!-- Fonts: Inter (display) and JetBrains Mono (data) -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,700;1,800;1,900&family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet" />
    
    <!-- Theme initialization - prevent flash of unstyled content -->
    <script>
      (function() {
        try {
          // Try new key first, fall back to legacy key for migration
          var scheme = localStorage.getItem('pymc-color-scheme');
          if (!scheme) {
            // Migration: read legacy key and map to color scheme
            var legacy = localStorage.getItem('pymc-background');
            if (legacy && legacy !== 'default') {
              scheme = legacy; // Legacy stored preset ID which matches scheme ID
            }
          }
          // Apply theme if not default (default uses :root styles)
          if (scheme && scheme !== 'default') {
            document.documentElement.setAttribute('data-theme', scheme);
          }
        } catch (e) {}
      })();
    </script>
    
    <style>
      :root {
        --font-display: 'Inter', system-ui, -apple-system, sans-serif;
        --font-data: 'JetBrains Mono', 'SF Mono', Monaco, monospace;
      }
    </style>
    <script type="module" crossorigin src="/assets/index-Do1mKT1P.js"></script>
    <link rel="modulepreload" crossorigin href="/assets/maplibre-gl-CFO9X1Ek.js">
    <link rel="modulepreload" crossorigin href="/assets/recharts-bmHCCfxU.js">
    <link rel="stylesheet" crossorigin href="/assets/index-ArgmoVa-.css">
  </head>
  <body>
    <!-- SVG Glass Distortion Filter for Liquid Glass Effect
         Creates subtle refraction/magnification behind glass elements.
         Note: Only works in Chromium browsers (Chrome, Edge, Brave).
         Safari/Firefox will gracefully degrade to blur-only glass. -->
    <svg class="sr-only" aria-hidden="true" style="position:absolute;width:0;height:0;overflow:hidden">
      <defs>
        <!-- Subtle glass refraction - displacement map creates edge distortion -->
        <filter id="glass-refraction" x="-10%" y="-10%" width="120%" height="120%">
          <!-- Generate noise pattern for displacement -->
          <feTurbulence 
            type="fractalNoise" 
            baseFrequency="0.015 0.015" 
            numOctaves="2" 
            seed="5" 
            result="noise"
          />
          <!-- Apply displacement to backdrop - subtle warping effect -->
          <feDisplacementMap 
            in="SourceGraphic" 
            in2="noise" 
            scale="6" 
            xChannelSelector="R" 
            yChannelSelector="G" 
            result="displaced"
          />
        </filter>
        
        <!-- Stronger refraction for larger glass surfaces -->
        <filter id="glass-refraction-strong" x="-10%" y="-10%" width="120%" height="120%">
          <feTurbulence 
            type="fractalNoise" 
            baseFrequency="0.012 0.012" 
            numOctaves="2" 
            seed="5" 
            result="noise"
          />
          <feDisplacementMap 
            in="SourceGraphic" 
            in2="noise" 
            scale="10" 
            xChannelSelector="R" 
            yChannelSelector="G" 
            result="displaced"
          />
        </filter>
      </defs>
    </svg>
    
    <div id="root"></div>
  </body>
</html>
